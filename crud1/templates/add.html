{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-sm-4">
    <h4 class="text-center alert alert-info">ADD STUDENT</h4>
    <form action="" method="post">
        {% csrf_token %}
        {{ formss.as_p }}
        <input class="btn btn-success" value="ADD" type="submit">
    </form>
    </div>
    <div class="col-sm-8">
        <h4 class="text-center alert alert-danger">STUDENT DATA</h4>
        <table  class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">EMAIL</th>
      <th scope="col">PASSWORD</th>
      <th scope="col">ACTION</th>
    </tr>
  </thead>
  <tbody>
    {% for stud in stud %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{stud.name}}</td>
      <td>{{stud.email}}</td>
      <td>{{stud.password}}</td>
      <td>
        <a href="{% url 'edit' stud.id %}" class="btn btn-warning">edit</a>
        <a href="{% url 'delete' stud.id %}" class="btn btn-danger" 
        onclick="return confirm('Are you sure you want to delete this student?');">delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No Students yet</td></tr>
    
    {% endfor %}
  </tbody>
</table>
    </div>
</div>
{% endblock %}
