{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <h4 class="text-center alert alert-info">Edit Student</h4>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Update">
            <a href="{% url 'add' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
